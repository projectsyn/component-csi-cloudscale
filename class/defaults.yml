parameters:
  csi_cloudscale:
    namespace: syn-csi-cloudscale
    version: v3.5.0
    # This switch is required to selectively disable the commoponent
    # TODO: Reevaluate the need for this once disabeling got implemented.
    # See: https://github.com/projectsyn/commodore/issues/71
    enabled: true
    api_token: ?{vaultkv:${cluster:tenant}/${cluster:name}/cloudscale/token}
    fs_type: ext4
    driver_daemonset_tolerations: {}
    resources:
      controller:
        csi-provisioner:
          requests:
            cpu: 20m
            memory: 32Mi
          limits:
            cpu: 100m
        csi-attacher:
          requests:
            cpu: 20m
            memory: 32Mi
          limits:
            cpu: 100m
        csi-resizer:
          requests:
            cpu: 20m
            memory: 32Mi
          limits:
            cpu: 100m
        csi-cloudscale-plugin:
          requests:
            cpu: 20m
            memory: 32Mi
          limits:
            cpu: 100m
      csi_driver:
        csi-node-driver-registrar:
          requests:
            cpu: 20m
            memory: 32Mi
          limits:
            cpu: 100m
        csi-cloudscale-plugin:
          requests:
            cpu: 20m
            memory: 32Mi
          limits:
            cpu: 100m
