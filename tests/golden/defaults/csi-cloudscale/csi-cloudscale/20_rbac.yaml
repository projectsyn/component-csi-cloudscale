apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: csi-cloudscale-provisioner-role
rules:
  - apiGroups:
      - ''
    resources:
      - persistentvolumes
    verbs:
      - get
