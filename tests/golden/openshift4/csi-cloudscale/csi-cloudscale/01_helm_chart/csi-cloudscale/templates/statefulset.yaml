apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: csi-cloudscale-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csi-cloudscale-controller
  serviceName: csi-cloudscale
  template:
    metadata:
      labels:
        app: csi-cloudscale-controller
        role: csi-cloudscale
    spec:
      containers:
        - args:
            - --csi-address=$(ADDRESS)
            - --default-fstype=ext4
            - --v=5
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          image: registry.k8s.io/sig-storage/csi-provisioner:v3.2.1
          imagePullPolicy: IfNotPresent
          name: csi-provisioner
          resources:
            requests:
              cpu: 20m
              memory: 32Mi
          volumeMounts:
            - mountPath: /var/lib/csi/sockets/pluginproxy/
              name: socket-dir
        - args:
            - --csi-address=$(ADDRESS)
            - --v=5
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          image: registry.k8s.io/sig-storage/csi-attacher:v4.0.0
          imagePullPolicy: IfNotPresent
          name: csi-attacher
          resources:
            requests:
              cpu: 20m
              memory: 32Mi
          volumeMounts:
            - mountPath: /var/lib/csi/sockets/pluginproxy/
              name: socket-dir
        - args:
            - --csi-address=$(ADDRESS)
            - --timeout=30s
            - --v=5
            - --handle-volume-inuse-error=false
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          image: registry.k8s.io/sig-storage/csi-resizer:v1.6.0
          imagePullPolicy: IfNotPresent
          name: csi-resizer
          resources:
            requests:
              cpu: 20m
              memory: 32Mi
          volumeMounts:
            - mountPath: /var/lib/csi/sockets/pluginproxy/
              name: socket-dir
        - args:
            - --endpoint=$(CSI_ENDPOINT)
            - --url=$(CLOUDSCALE_API_URL)
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
            - name: CLOUDSCALE_API_URL
              value: https://api.cloudscale.ch/
            - name: CLOUDSCALE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  key: access-token
                  name: cloudscale
          image: quay.io/cloudscalech/cloudscale-csi-plugin:v3.5.0
          imagePullPolicy: IfNotPresent
          name: csi-cloudscale-plugin
          resources:
            requests:
              cpu: 20m
              memory: 32Mi
          volumeMounts:
            - mountPath: /var/lib/csi/sockets/pluginproxy/
              name: socket-dir
      hostNetwork: true
      priorityClassName: system-cluster-critical
      serviceAccount: csi-cloudscale-controller-sa
      volumes:
        - emptyDir: {}
          name: socket-dir
